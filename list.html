<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>業種別銘柄リスト[{{list}}]</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-info fixed-top">
        <a href="#" class="navbar-brand">
            <img src="/logo2.svg" alt="" width="25" height="25"> {{ind}}の銘柄リスト
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ui class="navbar-nav">
                <li class="nav-item">
                    <a href="https://stocks.finance.yahoo.co.jp/stocks/qi/?ids={{list}}" class="nav-link text-right" target="_blank">Yahoo!ファイナンスを表示</a>
                </li>
                <li class="nav-item">
                    <a href="/" class="nav-link text-right">証券コード入力画面に戻る</a>
                </li>
            </ui>
        </div>
    </nav>

    <!-- Content -->
    <main class="container" role="main"><br><br><br>
        <div class="my-3 p-3 bg-white rounded box-shadow">
            <h6 class="border-bottom border-gray pb-2 mb-0 text-center">{{ind}} [{{list}}]</h6>
            %for i in rowdata:
            <div class="media text-muted pt-3">
                <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                    <div class="d-flex justify-content-between align-items-center w-100">
                        <div>
                            <strong class="text-gray-dark">{{i.name}}</strong>
                            [{{i.ccode}}: {{i.market}}]
                        </div>
                        <div>
                            <form action="/code/" method="post" name="postcode{{i.ccode}}">
                                <input type="hidden" name="code" value="{{i.ccode}}">
                                <a href="javascript:postcode{{i.ccode}}.submit()">株価を取得</a>
                            </form>
                        </div>
                    </div>
                    <span class="d-block">{{i.info}}</span>
                </div>
            </div>
            %end
        </div>
    </main>


    <!-- Jquery -->
    <script src="/js/jquery-3.3.1.slim.min.js"></script>
    <!-- Popper.js -->
    <script src="/js/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
